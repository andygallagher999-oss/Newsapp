<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Lens</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  padding: 1rem;
  background: #2b2b2b;
  color: #fff;
}
.tab-buttons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin: 0.5rem 0;
  gap: 0.5rem;
}
.tab-buttons button {
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 8px;
  background: #4a90e2;
  color: white;
  cursor: pointer;
}
.tab-buttons button.active {
  background: #003366;
}
.story-container {
  max-width: 900px;
  margin: auto;
  padding: 1rem;
}
.story-card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  margin-bottom: 1rem;
  padding: 1rem;
}
.story-card h3 {
  margin: 0;
}
.story-card .meta {
  font-size: 0.85rem;
  color: gray;
  margin-bottom: 0.5rem;
}
.story-card .summary {
  margin-top: 0.5rem;
}
.story-card .expand-btn {
  background: none;
  border: none;
  color: #4a90e2;
  cursor: pointer;
  padding: 0;
  margin-top: 0.5rem;
}
.market-card {
  background: #e8f0fe;
  border-radius: 10px;
  padding: 0.8rem;
  margin-bottom: 1rem;
}
.category-header {
  margin-top: 2rem;
  font-weight: bold;
  font-size: 1.1rem;
  border-bottom: 1px solid #ccc;
  padding-bottom: 0.3rem;
}
</style>
</head>
<body>

<header>
  <h1>Global Lens</h1>
</header>

<div class="tab-buttons">
  <button class="tab-btn active" data-tab="All">All</button>
  <button class="tab-btn" data-tab="News">News</button>
  <button class="tab-btn" data-tab="Culture">Culture</button>
  <button class="tab-btn" data-tab="Markets">Markets</button>
</div>

<div class="story-container" id="story-container"></div>

<script>
const API_KEY = "tv1jlyo8aydiiehkz19nesknmhi2xk1gx0kaw23j";
const storyContainer = document.getElementById("story-container");
let currentTab = "All";
let loadedStories = { All: [], News: [], Culture: [], Markets: [] };
let storyCount = { All: 0, News: 0, Culture: 0, Markets: 0 };
const STORIES_PER_LOAD = 12;

// RSS feeds configuration
const feeds = {
  News: [
    { name: "BBC World", url: "http://feeds.bbci.co.uk/news/world/rss.xml", category: "World" },
    { name: "BBC Business", url: "http://feeds.bbci.co.uk/news/business/rss.xml", category: "Business" },
    { name: "CNBC Top News", url: "https://www.cnbc.com/id/100003114/device/rss/rss.html", category: "Business" }
  ],
  Culture: [
    { name: "NPR Culture", url: "https://www.npr.org/rss/rss.php?id=1019", category: "Culture" },
    { name: "Billboard", url: "https://www.billboard.com/feed/", category: "Music" },
    { name: "TechCrunch", url: "https://feeds.feedburner.com/TechCrunch/", category: "Tech" }
  ],
  Markets: [
    { name: "Bloomberg", url: "https://feeds.bloomberg.com/markets/news.rss", category: "Markets" }
  ]
};

// Add All tab as combined
feeds.All = [...feeds.News, ...feeds.Culture, ...feeds.Markets];

// Fetch stories from RSSR JSON API
async function fetchStories(feed) {
  try {
    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}&api_key=${API_KEY}&count=20`);
    const data = await res.json();
    return data.items.map(item => ({
      title: item.title,
      link: item.link,
      source: feed.name,
      category: feed.category,
      pubDate: new Date(item.pubDate).toLocaleString(),
      description: item.description
    }));
  } catch (e) {
    console.error("Failed RSS", feed.url, e);
    return [];
  }
}

// Load stories per tab
async function loadTabStories(tab) {
  if (loadedStories[tab].length > 0) return; // already loaded
  const feedList = feeds[tab];
  for (const feed of feedList) {
    const stories = await fetchStories(feed);
    loadedStories[tab].push(...stories);
  }
  // Sort by most recent
  loadedStories[tab].sort((a,b) => new Date(b.pubDate) - new Date(a.pubDate));
}

// Render stories with grouping and cards
function renderStories(tab) {
  storyContainer.innerHTML = "";
  const stories = loadedStories[tab].slice(0, storyCount[tab] + STORIES_PER_LOAD);
  storyCount[tab] = stories.length;

  let grouped = {};
  if(tab === "All") {
    // Group by Source â†’ Category
    stories.forEach(s => {
      if(!grouped[s.source]) grouped[s.source] = {};
      if(!grouped[s.source][s.category]) grouped[s.source][s.category] = [];
      grouped[s.source][s.category].push(s);
    });
    for(const source in grouped){
      for(const category in grouped[source]){
        const header = document.createElement("div");
        header.className = "category-header";
        header.textContent = `${source} - ${category}`;
        storyContainer.appendChild(header);
        grouped[source][category].forEach(s => storyContainer.appendChild(createStoryCard(s)));
      }
    }
  } else {
    stories.forEach(s => storyContainer.appendChild(createStoryCard(s)));
  }
}

// Create story card element
function createStoryCard(story) {
  const card = document.createElement("div");
  card.className = story.category === "Markets" ? "market-card" : "story-card";
  card.innerHTML = `
    <h3><a href="${story.link}" target="_blank">${story.title}</a></h3>
    <div class="meta">${story.source} | ${story.pubDate}</div>
    <div class="summary">${story.description}</div>
  `;
  return card;
}

// Handle tab switching
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", async () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentTab = btn.dataset.tab;
    storyCount[currentTab] = 0;
    await loadTabStories(currentTab);
    renderStories(currentTab);
  });
});

// Infinite scroll
window.addEventListener("scroll", () => {
  if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
    if(loadedStories[currentTab].length > storyCount[currentTab]){
      renderStories(currentTab);
    }
  }
});

// Initial load
(async () => {
  await loadTabStories(currentTab);
  renderStories(currentTab);
})();
</script>

</body>
</html>
