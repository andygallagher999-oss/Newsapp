<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Global Lens</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
  }
  header {
    background: #222;
    color: #fff;
    padding: 1rem;
    text-align: center;
    font-size: 1.4rem;
  }
  #categoryTabs {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background: #333;
  }
  #categoryTabs button {
    background: #333;
    color: #fff;
    border: none;
    padding: 0.6rem 1rem;
    cursor: pointer;
  }
  #categoryTabs button.active {
    background: #555;
  }
  #content {
    padding: 0.8rem;
    max-width: 900px;
    margin: auto;
  }
  .card {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 0.8rem;
    display: flex;
    flex-direction: column;
  }
  .card img {
    width: 100%;
    height: auto;
    border-radius: 6px;
    margin-bottom: 0.5rem;
  }
  .title {
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    margin-bottom: 0.3rem;
  }
  .source {
    color: #555;
    font-size: 0.9rem;
  }
  .date {
    color: #777;
    font-size: 0.85rem;
    margin-bottom: 0.5rem;
  }
  .summary {
    font-size: 0.95rem;
  }
  #backToTop {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #333;
    color: #fff;
    padding: 0.5rem 0.7rem;
    border-radius: 50%;
    cursor: pointer;
    display: none;
    font-size: 1.2rem;
  }
  #loadingSpinner {
    text-align: center;
    padding: 1rem;
    display: none;
    font-size: 1.1rem;
  }
  /* Mobile layout: image left, text right */
  @media (max-width: 700px) {
    .card {
      flex-direction: row;
      align-items: flex-start;
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-right: 0.8rem;
      margin-bottom: 0;
      flex-shrink: 0;
    }
    .title {
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }
    .summary { display: none; }
  }
</style>
</head>
<body>
  <header>Global Lens</header>
  <div id="categoryTabs"></div>
  <div id="content"></div>
  <div id="loadingSpinner">Loading…</div>
  <div id="backToTop">↑</div>

<script>
const RSS2JSON_API = 'mfvxyevwnjlcnuwmiyprrivbbpyylyhwwzuezdaq';
const PLACEHOLDER_LOGO = 'logo.png';

const categories = {
  "Sports": [
    "https://www.sportsnet.ca/feed/",
    "https://feeds.bbci.co.uk/sport/rss.xml?edition=uk"
  ],
  "Business": [
    "https://www.reuters.com/business/rss",
    "https://www.marketwatch.com/rss/topstories"
  ],
  "News": [
    "https://www.cbc.ca/cmlink/rss-topstories",
    "https://globalnews.ca/feed/",
    "https://www.ctvnews.ca/rss/ctvnews-ca-top-stories-public-rss-1.822009"
  ],
  "Entertainment": [
    "https://globalnews.ca/entertainment/feed/",
    "https://www.ctvnews.ca/entertainment/rss/ctvnews-ca-entertainment-public-rss-1.822289"
  ]
};

let activeCategory = "Sports";
let page = 1;
let loading = false;
const allArticles = {};
const categoryTabs = document.getElementById('categoryTabs');
const loadingSpinner = document.getElementById('loadingSpinner');

// Build category buttons
Object.keys(categories).forEach(cat => {
  const btn = document.createElement('button');
  btn.textContent = cat;
  btn.onclick = () => { activeCategory = cat; page = 1; render(true); };
  if (cat === activeCategory) btn.classList.add('active');
  categoryTabs.appendChild(btn);
});

const backToTop = document.getElementById('backToTop');
backToTop.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

window.addEventListener('scroll', () => {
  backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !loading) {
    page++;
    render();
  }
});

function toEasternTime(dateStr){
  const date = new Date(dateStr);
  return new Date(date.getTime() - 4*60*60*1000);
}

function getArticleImage(item){
  if(item.enclosure && item.enclosure.link) return item.enclosure.link;
  if(item.thumbnail) return item.thumbnail;
  if(item.description){
    const tmp = document.createElement('div');
    tmp.innerHTML = item.description;
    const imgTag = tmp.querySelector('img');
    if(imgTag && imgTag.src) return imgTag.src;
  }
  return PLACEHOLDER_LOGO;
}

async function fetchRSS(url){
  const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}&api_key=${RSS2JSON_API}&count=20`;
  try {
    const res = await fetch(api);
    const data = await res.json();
    if(data.status !== "ok") return [];
    return data.items.map(i => ({...i, source: data.feed.title}));
  } catch (e) {
    console.error('RSS error', url, e);
    return [];
  }
}

async function loadAll(){
  loadingSpinner.style.display = 'block';
  for(const cat in categories){
    allArticles[cat] = [];
    for(const feed of categories[cat]){
      const items = await fetchRSS(feed);
      allArticles[cat] = allArticles[cat].concat(items);
    }
    const seen = new Set();
    allArticles[cat] = allArticles[cat].filter(a => {
      if (seen.has(a.link)) return false;
      seen.add(a.link);
      return true;
    });
  }
  loadingSpinner.style.display = 'none';
}

function render(reset=false){
  Array.from(categoryTabs.children).forEach(btn =>
    btn.classList.toggle('active', btn.textContent === activeCategory)
  );

  const container = document.getElementById('content');
  if (reset) container.innerHTML = '';

  const start = (page - 1) * 20;
  const end = start + 20;

  const articles = (allArticles[activeCategory] || [])
    .sort((a,b)=>toEasternTime(b.pubDate)-toEasternTime(a.pubDate))
    .slice(start, end);

  articles.forEach(a => {
    const imgUrl = getArticleImage(a);

    const card = document.createElement('div');
    card.className = 'card';

    const img = document.createElement('img');
    img.src = imgUrl || PLACEHOLDER_LOGO;
    img.onerror = () => { img.src = PLACEHOLDER_LOGO; };
    card.appendChild(img);

    const title = document.createElement('div');
    title.className = 'title';
    title.textContent = a.title;
    title.onclick = () => window.open(a.link, '_blank');
    card.appendChild(title);

    const srcDiv = document.createElement('div');
    srcDiv.className = 'source';
    srcDiv.textContent = a.source;
    card.appendChild(srcDiv);

    const dateDiv = document.createElement('div');
    dateDiv.className = 'date';
    dateDiv.textContent = toEasternTime(a.pubDate).toLocaleString();
    card.appendChild(dateDiv);

    const summary = document.createElement('div');
    summary.className = 'summary';
    summary.innerHTML = (a.description || '').replace(/<img[^>]*>/gi,'');
    card.appendChild(summary);

    container.appendChild(card);
  });
}

// INIT
(async () => {
  await loadAll();
  render(true);
})();
</script>
</body>
</html>
