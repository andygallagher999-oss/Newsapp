            <button class="tab-button active" data-category="news">üì∞ News</button>
            <button class="tab-button" data-category="sports">‚öΩ Sports</button>
            <button class="tab-button" data-category="business">üíº Business</button>
            <button class="tab-button" data-category="entertainment">üé¨ Entertainment</button>
        </div>
        <button class="refresh-button" onclick="loadFeeds()">üîÑ Refresh Feeds</button>

        <p>Loading news feeds...</p>

<script>
    // RSS feed URLs organized by category
    const RSS_FEEDS = {
        news: [
            { name: 'Reuters', url: 'https://feeds.reuters.com/reuters/topNews' },
            { name: 'BBC News', url: 'http://feeds.bbci.co.uk/news/rss.xml' },
            { name: 'NPR News', url: 'https://feeds.npr.org/1001/rss.xml' },
            { name: 'AP News', url: 'https://feeds.apnews.com/rss/apf-topnews' }
        ],
        sports: [
            { name: 'ESPN', url: 'https://www.espn.com/espn/rss/news' },
            { name: 'CBS Sports', url: 'https://www.cbssports.com/rss/headlines' },
            { name: 'Yahoo Sports', url: 'https://sports.yahoo.com/rss/' }
        ],
        business: [
            { name: 'Reuters Business', url: 'https://feeds.reuters.com/reuters/businessNews' },
            { name: 'MarketWatch', url: 'http://feeds.marketwatch.com/marketwatch/topstories/' },
            { name: 'Yahoo Finance', url: 'https://feeds.finance.yahoo.com/rss/2.0/headline' }
        ],
        entertainment: [
            { name: 'Entertainment Weekly', url: 'https://ew.com/feed/' },
            { name: 'Variety', url: 'https://variety.com/feed/' },
            { name: 'Rolling Stone', url: 'https://www.rollingstone.com/feed/' }
        ]
    };

    let currentCategory = 'news';
    let feedCache = {};

    // CORS proxy service for RSS feeds
    const CORS_PROXY = 'https://api.rss2json.com/v1/api.json?rss_url=';

    function initializeApp() {
        setupEventListeners();
        loadFeeds();
    }

    function setupEventListeners() {
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                // Update active tab
                tabButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                // Switch category
                currentCategory = e.target.dataset.category;
                displayFeeds();
            });
        });
    }

    async function loadFeeds() {
        const loadingDiv = document.getElementById('loading');
        const feedsContainer = document.getElementById('feeds-container');
        
        loadingDiv.style.display = 'block';
        feedsContainer.innerHTML = '';

        try {
            const feeds = RSS_FEEDS[currentCategory];
            const feedPromises = feeds.map(feed => fetchFeed(feed));
            
            await Promise.allSettled(feedPromises);
            displayFeeds();
        } catch (error) {
            console.error('Error loading feeds:', error);
            showError('Failed to load news feeds. Please try again later.');
        } finally {
            loadingDiv.style.display = 'none';
        }
    }

    async function fetchFeed(feedInfo) {
        try {
            const cacheKey = `${currentCategory}-${feedInfo.name}`;
            
            const response = await fetch(`${CORS_PROXY}${encodeURIComponent(feedInfo.url)}&api_key=mfvxyevwnjlcnuwmiyprrivbbpyylyhwwzuezdaq&count=10`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.status === 'ok') {
                feedCache[cacheKey] = {
                    ...feedInfo,
                    items: data.items || [],
                    lastUpdated: new Date()
                };
            } else {
                // Fallback to demo data if API fails
                feedCache[cacheKey] = createDemoFeed(feedInfo);
            }
        } catch (error) {
            console.warn(`Failed to fetch ${feedInfo.name}:`, error);
            // Create demo data as fallback
            feedCache[cacheKey] = createDemoFeed(feedInfo);
        }
    }

    function createDemoFeed(feedInfo) {
        const demoItems = [
            {
                title: `Latest ${feedInfo.name} Headlines`,
                description: 'Breaking news and updates from our newsroom. Stay informed with the latest developments.',
                link: '#',
                pubDate: new Date().toISOString()
            },
            {
                title: `${feedInfo.name} Top Story`,
                description: 'In-depth coverage of today\'s most important events and their impact on our world.',
                link: '#',
                pubDate: new Date(Date.now() - 3600000).toISOString()
            },
            {
                title: `${feedInfo.name} Analysis`,
                description: 'Expert analysis and commentary on current events from our team of experienced journalists.',
                link: '#',
                pubDate: new Date(Date.now() - 7200000).toISOString()
            }
        ];

        return {
            ...feedInfo,
            items: demoItems,
            lastUpdated: new Date(),
            isDemo: true
        };
    }

    function displayFeeds() {
        const feedsContainer = document.getElementById('feeds-container');
        feedsContainer.innerHTML = '';

        const feeds = RSS_FEEDS[currentCategory];
        
        feeds.forEach(feedInfo => {
            const cacheKey = `${currentCategory}-${feedInfo.name}`;
            const feedData = feedCache[cacheKey];
            
            if (feedData) {
                const feedElement = createFeedElement(feedData);
                feedsContainer.appendChild(feedElement);
            }
        });
    }

    function createFeedElement(feedData) {
        const feedDiv = document.createElement('div');
        feedDiv.className = 'feed-section';
        
        const headerDiv = document.createElement('div');
        headerDiv.className = 'feed-header';
        headerDiv.innerHTML = `
            ${feedData.name}
            ${feedData.isDemo ? '<span style="font-size: 0.8em; opacity: 0.8;">(Demo Data)</span>' : ''}
        `;
        
        const itemsDiv = document.createElement('div');
        itemsDiv.className = 'feed-items';
        
        if (feedData.items && feedData.items.length > 0) {
            feedData.items.slice(0, 5).forEach(item => {
                const itemDiv = createFeedItem(item);
                itemsDiv.appendChild(itemDiv);
            });
        } else {
            itemsDiv.innerHTML = '<div class="feed-item">No items available</div>';
        }
        
        feedDiv.appendChild(headerDiv);
        feedDiv.appendChild(itemsDiv);
        
        return feedDiv;
    }

    function createFeedItem(item) {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'feed-item';
        
        const title = item.title || 'No title available';
        const description = item.description || item.content || '';
        const link = item.link || '#';
        const pubDate = item.pubDate || item.publishedDate || '';
        
        // Clean up description (remove HTML tags and truncate)
        const cleanDescription = description.replace(/<[^>]*>/g, '').slice(0, 150);
        const formattedDate = pubDate ? new Date(pubDate).toLocaleDateString() : '';
        
        itemDiv.innerHTML = `
            <div class="item-title">
                <a href="${link}" target="_blank" rel="noopener">${title}</a>
            </div>
            ${cleanDescription ? `<div class="item-description">${cleanDescription}...</div>` : ''}
            <div class="item-meta">
                <span>${formattedDate}</span>
                <span>üìñ Read more</span>
            </div>
        `;
        
        return itemDiv;
    }

    function showError(message) {
        const feedsContainer = document.getElementById('feeds-container');
        feedsContainer.innerHTML = `<div class="error">${message}</div>`;
    }

    // Initialize the app when the page loads
    document.addEventListener('DOMContentLoaded', initializeApp);
</script>
