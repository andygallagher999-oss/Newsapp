<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy&#39;s Global News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .news-item {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .news-item h2 {
            font-size: 18px;
            margin-top: 0;
        }

        .news-item p {
            font-size: 14px;
            color: #555;
        }

        .news-item a {
            color: #007bff;
            text-decoration: none;
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        /* Mobile tweaks: 2 columns per row */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                padding-bottom: 80px;
            }

            .controls {
                padding: 12px;
            }

            .control-group {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .control-group label {
                min-width: auto;
                align-self: flex-start;
            }

            .news-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Andy&#39;s Global News</h1>

    <div class="controls">
        <div class="control-group">
            <label for="country">Country:</label>
            <select id="country">
                <option value="">All</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="gb">United Kingdom</option>
                <option value="au">Australia</option>
            </select>
        </div>

        <div class="control-group">
            <label for="category">Category:</label>
            <select id="category">
                <option value="">All</option>
                <option value="business">Business</option>
                <option value="technology">Technology</option>
                <option value="entertainment">Entertainment</option>
                <option value="sports">Sports</option>
                <option value="science">Science</option>
                <option value="health">Health</option>
            </select>
        </div>
    </div>

    <div id="news" class="news-grid"></div>

    <script>
        const countrySelect = document.getElementById('country');
        const categorySelect = document.getElementById('category');
        const newsContainer = document.getElementById('news');

        async function fetchNews() {
            const country = countrySelect.value;
            const category = categorySelect.value;
            const url = `https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl=en-${country || 'us'}&gl=${country || 'US'}&ceid=${country || 'US'}:en`;

            const response = await fetch(url);
            const data = await response.json();

            const allArticles = data.items || [];
            const goodArticles = allArticles
                .filter(article =>
                    article.title &&
                    article.description &&
                    article.title.length > 20 &&
                    article.description.length > 50
                )
                .sort((a, b) =>
                    new Date(b.pubDate).getTime() - new Date(a.pubDate).getTime()
                )
                .slice(0, 12);

            renderNews(goodArticles);
        }

        function renderNews(articles) {
            newsContainer.innerHTML = articles.map(a => `
                <div class="news-item">
                    <h2><a href="${a.link}" target="_blank" rel="noopener">${a.title}</a></h2>
                    <p>${a.description}</p>
                </div>
            `).join('');
        }

        countrySelect.addEventListener('change', fetchNews);
        categorySelect.addEventListener('change', fetchNews);

        fetchNews();
    </script>
</body>
</html>
