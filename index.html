<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Lens</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
  h1 { text-align: center; padding: 1rem; }
  #tabs { display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 1rem; }
  .tab-btn { margin: 0.2rem; padding: 0.5rem 1rem; border: none; border-radius: 6px; background: #0077cc; color: white; cursor: pointer; }
  .tab-btn.active { background: #005fa3; }
  #content { max-width: 600px; margin: 0 auto; padding-bottom: 2rem; }
  .news-card, .market-card { background: white; margin: 0.5rem; padding: 0.8rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  .market-card { font-size: 0.9rem; }
  .news-card .source { font-size: 0.8rem; color: gray; margin-top: 0.3rem; }
</style>
</head>
<body>
<h1>Global Lens</h1>
<div id="tabs">
  <button class="tab-btn active" data-source="all">All</button>
  <button class="tab-btn" data-source="bbc">BBC</button>
  <button class="tab-btn" data-source="guardian">Guardian</button>
  <button class="tab-btn" data-source="techcrunch">TechCrunch</button>
  <button class="tab-btn" data-source="other">Culture</button>
  <button class="tab-btn" data-source="markets">Markets</button>
</div>

<div id="content"></div>

<script>
const apiKey = "tv1jlyo8aydiiehkz19nesknmhi2xk1gx0kaw23j";
const feeds = {
  bbc: [
    "https://feeds.bbci.co.uk/news/world/rss.xml",
    "https://feeds.bbci.co.uk/news/business/rss.xml",
    "https://feeds.bbci.co.uk/news/technology/rss.xml",
  ],
  guardian: [
    "https://www.theguardian.com/world/rss",
    "https://www.theguardian.com/business/rss",
    "https://www.theguardian.com/technology/rss",
  ],
  techcrunch: [
    "https://feeds.feedburner.com/TechCrunch/"
  ],
  other: [
    "https://www.npr.org/rss/rss.php?id=1019",
    "https://www.billboard.com/feed/"
  ],
  markets: [
    "https://www.cnbc.com/id/100003114/device/rss/rss.html",
    "https://feeds.bloomberg.com/markets/news.rss"
  ]
};

let currentTab = "all";
let page = { all: 0, bbc: 0, guardian: 0, techcrunch: 0, other: 0, markets: 0 };

async function fetchRSS(url) {
  try {
    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}&api_key=${apiKey}&count=12`);
    const data = await res.json();
    return data.items || [];
  } catch (e) {
    console.error("Failed RSS", url, e);
    return [];
  }
}

async function loadStories(source, append=false) {
  const container = document.getElementById("content");
  if (!append) container.innerHTML = "";

  let items = [];
  if (source === "all") {
    for (const key of ["bbc","guardian","techcrunch","other"]) {
      for (const feed of feeds[key]) {
        const feedItems = await fetchRSS(feed);
        items = items.concat(feedItems);
      }
    }
    items.sort((a,b) => new Date(b.pubDate) - new Date(a.pubDate));
  } else {
    for (const feed of feeds[source] || []) {
      const feedItems = await fetchRSS(feed);
      items = items.concat(feedItems);
    }
  }

  items = items.slice(page[source]*12, (page[source]+1)*12);
  page[source]++;

  for (const item of items) {
    const card = document.createElement("div");
    card.className = (source === "markets") ? "market-card" : "news-card";
    card.innerHTML = `
      <a href="${item.link}" target="_blank">${item.title}</a>
      ${source !== "markets" ? `<div class="source">${item.author || item.source || ""}</div>` : ""}
    `;
    container.appendChild(card);
  }
}

// Tab click handler
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentTab = btn.dataset.source;
    page[currentTab] = 0;
    loadStories(currentTab);
  });
});

// Infinite scroll
window.addEventListener("scroll", () => {
  if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
    loadStories(currentTab, true);
  }
});

// Initial load
loadStories("all");
</script>
</body>
</html>
